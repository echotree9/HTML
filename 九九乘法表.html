<html>

<head>
<title>九九乘法表</title>
</head>

<body>
<script>
    for(var i = 1;i < 10;i++)
    {
        for(var j =1;j < i+1;j++)
        {
            var a = j*i;
            document.write(`${j} x ${i} = ${a}`+"&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>

</html>
